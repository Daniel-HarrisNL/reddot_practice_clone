<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>reddot - Login</title>
        <link rel="stylesheet" type="text/css" href="static/signup.css" media="screen"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="/static/login.js"></script>
</head>
<body>
        <form action="/" class="signup-form" id="login-form">
                <div class="form-container">
                  <h1>Log In</h1>
                  <p>Enter your username and password to start using reddot!</p>
                  <hr>
              
                  <label for="username"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username" id="username" class="form-input" required>
              
                  <label for="password"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" id="password" class="form-input" required>
              
                  <label>
                    <input type="checkbox" checked="checked" name="remember" id="signup-checkbox"> Stay logged in
                  </label>
              
                  <div class="button-wrapper">
                    <button type="button" class="btn-cancel" id="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-submit" id="btn-submit">Sign Up</button>
                  </div>
                </div>
        </form>
        
</body>
</html>
